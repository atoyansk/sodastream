<div class="d-flex flex-column flex-root">
    <div class="login login-1 login-signin-on d-flex flex-row-auto bg-white">
        <!-- <div class="col-md-4 col-sm-0 col-0 login-aside d-flex flex-row-auto bgi-size-cover bgi-no-repeat">
            
        </div> -->
        <div class="col-md-12 my-auto">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>כניסה למערכת</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="כתובת דואל" #userName required>
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="סיסמה" #userPassword required>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="כניסה" class="btn btn-block login_btn" (click)="authService.signIn(userName.value, userPassword.value)">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <a routerLink="/forgot-password">שכחת סיסמה?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
