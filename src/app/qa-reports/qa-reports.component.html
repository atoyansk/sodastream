<div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 col-12 first-block blocks">
            <h2>רישום חדש</h2>
            <hr>
            <div class="form-block">
                <form [formGroup]="qaForm">
                    <div class="form-group">
                      <label for="qaEngine">מכונה/מברגה</label>
                      <select class="form-control" id="qaEngine" formControlName="qaEngine" (change)="onEngineChange()">
                        <option [ngValue]="null" disabled>- בחר את המכונה -</option>
                        <option *ngFor="let engine of engines" [ngValue]="engine">{{engine.code}}</option>
                      </select>
                    </div>
                    <div *ngIf="engfields === 1">
                        <div class="form-group">
                          <label for="engSubtype">מומנט מתאם או מכסה</label>
                          <select class="form-control" id="engSubtype" formControlName="engSubtype">
                            <option [ngValue]="null" disabled>- בחר בין מתאם או מכסה -</option>
                            <option value="sub1">מומנט מתאם</option>
                            <option value="sub2">מומנט מכסה</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="manaCode">מספר מנה</label>
                          <input type="text" class="form-control" id="manaCode" placeholder="תקליד את המספר מנה" formControlName="manaCode"/>
                        </div>
                        <div class="form-group">
                          <label for="valveCode">מק"ט</label>
                          <select class="form-control" id="valveCode" formControlName="valveCode">
                            <option [ngValue]="null" disabled>- בחר את המק"ט -</option>
                            <option *ngFor="let valve of valves" [ngValue]="valve">{{valve.to}}-{{valve.code}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="result">תוצאה</label>
                            <input type="text" class="form-control" id="result" placeholder="תקליד את התוצאה" formControlName="result"/>
                          </div>
                          <div class="form-group">
                            <label for="remarks">הערות</label>
                            <input type="text" class="form-control" id="remarks" placeholder="תקליד את ההערות" formControlName="remarks"/>
                          </div>
                          <div class="form-footer more-pad d-flex justify-content-around">
                            <button type="button" class="btn login_btn" (click)="saveQA1()">אישור</button>
                            <button type="button" class="btn btn-secondary cancel_btn" (click)="resetForm()">ביטול</button>
                        </div>
                     </div>
                     <div *ngIf="engfields === 2">
                      <div class="form-group">
                        <label for="manaCode">מספר מנה</label>
                        <input type="text" class="form-control" id="manaCode" placeholder="תקליד את המספר מנה" formControlName="manaCode"/>
                      </div>
                      <div class="form-group">
                        <label for="valveCode">מק"ט</label>
                        <select class="form-control" id="valveCode" formControlName="valveCode">
                          <option [ngValue]="null" disabled>- בחר את המק"ט -</option>
                          <option *ngFor="let valve of valves" [ngValue]="valve">{{valve.to}}-{{valve.code}}</option>
                        </select>
                      </div>
                      <div class="form-footer more-pad d-flex justify-content-around">
                          <button type="button" class="btn login_btn" (click)="saveQA2()">אישור</button>
                          <button type="button" class="btn btn-secondary cancel_btn" (click)="resetForm()">ביטול</button>
                      </div>
                     </div>
                     <div *ngIf="engfields === 3">
                        <div class="form-group">
                            <label for="result">תוצאה</label>
                            <input type="text" class="form-control" id="result" placeholder="תקליד את התוצאה" formControlName="result"/>
                          </div>
                          <div class="form-group">
                            <label for="remarks">הערות</label>
                            <input type="text" class="form-control" id="remarks" placeholder="תקליד את ההערות" formControlName="remarks"/>
                          </div>
                          <div class="form-footer more-pad d-flex justify-content-around">
                            <button type="button" class="btn login_btn" (click)="saveQA3()">אישור</button>
                            <button type="button" class="btn btn-secondary cancel_btn" (click)="resetForm()">ביטול</button>
                        </div>
                     </div>

                     <div *ngIf="engfields === 4">
                        <div class="form-group">
                          <label for="manaCode">מספר מנה</label>
                          <input type="text" class="form-control" id="manaCode" placeholder="תקליד את המספר מנה" formControlName="manaCode"/>
                        </div>
                        <div class="form-group">
                          <label for="valveCode">מק"ט</label>
                          <select class="form-control" id="valveCode" formControlName="valveCode">
                            <option [ngValue]="null" disabled>- בחר את המק"ט -</option>
                            <option *ngFor="let valve of valves" [ngValue]="valve">{{valve.to}}-{{valve.code}}</option>
                          </select>
                        </div>
                        <div class="form-footer more-pad d-flex justify-content-around">
                          <button type="button" class="btn login_btn" (click)="saveQA4()">אישור</button>
                          <button type="button" class="btn btn-secondary cancel_btn" (click)="resetForm()">ביטול</button>
                      </div>
                   </div>

                   <div *ngIf="engfields === 5">
                    <div class="form-group">
                      <label for="manaCode">מספר מנה</label>
                      <input type="text" class="form-control" id="manaCode" placeholder="תקליד את המספר מנה" formControlName="manaCode"/>
                    </div>
                    <div class="form-group">
                      <label for="valveCode">מק"ט</label>
                      <select class="form-control" id="valveCode" formControlName="valveCode">
                        <option [ngValue]="null" disabled>- בחר את המק"ט -</option>
                        <option *ngFor="let valve of valves" [ngValue]="valve">{{valve.to}}-{{valve.code}}</option>
                      </select>
                    </div>
                    <div class="form-footer more-pad d-flex justify-content-around">
                      <button type="button" class="btn login_btn" (click)="saveQA5()">אישור</button>
                      <button type="button" class="btn btn-secondary cancel_btn" (click)="resetForm()">ביטול</button>
                  </div>
               </div>
                </form>
            </div>
            
        </div>

            </div>
        </div> -->
    </div>
</div>
